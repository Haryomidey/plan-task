<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Plan Task</title>
</head>
<body>
    
    <header>
        <h1>PlanTask</h1>
        <img src="./assets/images/my-profile.png" alt="">
    </header>

    
    <main>
        <h1 class="title">Hello Ayotech, Start Planning your day</h1>

        <div class="container">
            <section class="task-container">
                <div class="calendar-container">
                    <h2 class="todays-day"></h2>
                    <h3 class="todays-date"></h3>
                    <div class="calendar">
                        <h3></h3>
                        <div class="days">
                            <span>Mo</span>
                            <span>Tu</span>
                            <span>We</span>
                            <span>Th</span>
                            <span>Fr</span>
                            <span>Sa</span>
                            <span>Su</span>
                        </div>
                    </div>
                </div>

                <div class="create-task">
                    <h2>Create Task</h2>
                    <form id="task-form">
                        <div class="field">
                            <label for="task-title">Task Title</label>
                            <input type="text" id="task-title" class="title" placeholder="Enter task title">
                        </div>

                        <div class="field">
                            <label for="task-time">Task Time</label>
                            <input type="time" id="task-time" class="time">
                        </div>

                        <div class="field">
                            <label for="task-desc">Task Description</label>
                            <textarea id="task-desc" rows="4" placeholder="Enter task description"></textarea>
                        </div>

                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </section>

            <div class="task-list">
                <h2>Task List</h2>

                <div class="tasks"></div>
            </div>

            <div class="task-summary">
                <div class="summary-card total">
                    <h3>Total Tasks</h3>
                    <p>8</p>
                </div>

                <div class="summary-card pending">
                    <h3>Pending</h3>
                    <p>5</p>
                </div>

                <div class="summary-card completed">
                    <h3>Completed</h3>
                    <p>3</p>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./dist/index.js" defer></script>
</body>
</html>
